name: CICD_Pipeline

on: [push, pull_request]


jobs:
  pylint_check:
  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"] 
        
    steps:

    - uses: actions/checkout@v3 # Get code

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
        
    - name: Analysing the code with pylint
      id: pylint_check
      run: |
        pylint $(git ls-files '*.py' | grep -v 'scripts/ccs.py')

    - name: Pylint success comment
      if: ${{ success() || steps.pylint_check.outcome == 'success' }}
      uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        token: ${{ secrets.MY_TOKEN }}
        body: |
          ***Pylint check passed***

    - name: Pylint failed
      if: ${{ steps.pylint_check.outcome == 'failure' }}
      uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        token: ${{ secrets.MY_TOKEN }}
        body: |
          ***Pylint check failed***
          Please modify your code



  CCS_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x ./scripts/ccs.py

      - name: CCS_Check
        id: ccs_check
        run: ./scripts/ccs.py

      - name: CCS success comment
        if: ${{ success() || steps.ccs_check.outcome == 'success' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.MY_TOKEN }}
          body: |
            ***CCS passed***
      
      - name: CCS failure comment
        if: ${{ steps.ccs_check.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.MY_TOKEN }}
          body: |
            ***CCS failed***
            Credentials were found in your code!


